name: Deploy on gh-pages
on:
  push:
    branches: ["main"]
jobs:
 run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Git actions
        run: |
         git config --global user.email "igoratilar10@gmail.com"
         git config --global user.name "Igor Atilar"
         git add dist -f
         git commit -m "build: add dist"
         git subtree push --prefix dist origin gh-pages
