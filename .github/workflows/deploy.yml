name: Deploy on gh-pages
on:
  push:
    branches: ["main"]
jobs:
 run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Change directory to dist
        run: cd dist
      - name: Git actions
        run: |
         export GIT_USER=${{secrets.GIT_USER}}
         git config --global user.name "$GIT_USER"
         git config --global user.email "igoratilar10@gmail.com"
         git init
         git checkout -B main
         git add -A
         git commit -m 'deploy'
      - name: Push to gh-pages branch
        run: git push -f git@github.com:IgorAtilar/espeon.git main:gh-pages
